<body>
    <div class="login-card-container">
      <div class="login-card">
        <div class="login-card-logo">
          <a routerLink="/administration/listUser">
            <img src="./assets/logs/pets-svgrepo-com.svg" alt="logo empresa" />
          </a>
        </div>
        <div class="login-card-header">
          <h1>Crear Usuario</h1>
          <div>Porfavor cree el usuario</div>
        </div>
        <form [formGroup]="fgValidator" (ngSubmit)="SaveUser()" class="login-card-form needs-validation" novalidate>
          <div class="form-item">
            <span for="NombreForm" class="form-item-icon material-symbols-rounded">insert_text</span>
            <input formControlName="nombre" type="text" placeholder="Nombre" id="NombreForm" required autofocus />
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded">insert_text</span>
            <input formControlName="apellido" type="text" placeholder="Apellido" id="ApellidoForm" required />
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded">badge</span>
            <input formControlName="identificacion" type="text" placeholder="Identificacion" id="IdentificacionForm" required />
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded">phone_iphone</span>
            <input formControlName="telefono" type="text" placeholder="Telefono" id="TelefonoForm" required />
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded">mail</span>
            <input formControlName="correo" type="text" placeholder="Enter Email" id="emailForm" required autofocus />
          </div>
          <!-- <div class="form-item">
            <span class="form-item-icon material-symbols-rounded">lock</span>
            <input formControlName="contrasena" type="password" placeholder="Create Pasword" id="passwordForm" required />
          </div> -->
          <div class="form-item">
            <span class="form-item-icon material-symbols-rounded">lock</span>
            <input type="hidden" placeholder="Rol" id="RolForm" required />
          </div>
          <!-- <div class="form-item-other">
              <div class="checkbox">
                <input type="checkbox" id="rememberMeCheckbox" checked />
                <label for="rememberMeCheckbox">Remember me</label>
              </div>
              <a href="#">I forgot my password!</a>
            </div> -->
          <button [disabled]="!fgValidator.valid" type="submit">Create account</button>
        </form>
        <!-- <div class="login-card-footer">
            Don't have an account? <a href="#">Create a free account.</a>
          </div> -->
      </div>
      <div class="login-card-social">
        <div>Other Sign-in Plataform</div>
        <div class="login-card-social-btns">
          <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="44"
              height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round"
              stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
            </svg>
          </a>
          <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="44"
              height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round"
              stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </body>
